<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>K(ammusu)-means法</title>
		<script src="index.js" charset="utf-8"></script>
		<script src="//localhost:35729/livereload.js?snipver=1" charset="utf-8"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="index.css" media="screen" charset="utf-8">
	</head>
	<body>
		<div class="container">
			<h1>K(ammusu)-means法</h1>
			<svg id="svg"></svg>
			<form class="form-horizontal">
				<button type="button" class="btn btn-primary" id="step">ステップ</button>
				<button type="button" class="btn btn-default" id="reset">最初から</button>
				<div class="form-group">
					<label class="col-sm-2 control-label">縦軸</label>
					<div class="col-sm-10">
						<select class="form-control" name="y">
							<option value="乳">乳</option>
							<option value="尻">尻</option>
							<option value="百合">百合</option>
							<option value="R-18">R-18</option>
							<option value="パンツ">パンツ</option>
							<option value="最高だぜ" selected>最高だぜ</option>
							<option value="提督LOVE">提督LOVE</option>
							<option value="users">users</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">横軸</label>
					<div class="col-sm-10">
						<select class="form-control" name="x">
							<option value="乳">乳</option>
							<option value="尻">尻</option>
							<option value="百合">百合</option>
							<option value="R-18" selected>R-18</option>
							<option value="パンツ">パンツ</option>
							<option value="最高だぜ">最高だぜ</option>
							<option value="提督LOVE">提督LOVE</option>
							<option value="users">users</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">モード</label>
					<div class="col-sm-10">
						<select class="form-control" name="mode">
							<option value="kmeans">K-means</option>
							<option value="em">混合ガウスモデル</option>
						</select>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
